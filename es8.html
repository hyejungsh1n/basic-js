<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>LOOP & Array</h1>
<script>
    let coworkers = ['egoing', 'leezche', 'duru', 'taeho'];
</script>
    <h2>Co Workers</h2>
    <script>
        var i = 0; // i값 설정
        while(i < coworkers.length) {  // 언제 실행 될지 조건문
            // 실행문
            document.write('<li><a href="http://a.com/'+coworkers[i]+'">' + coworkers[i] +'</a></li>')
            i = i + 1;
        }
    </script>
</body>
</html>
