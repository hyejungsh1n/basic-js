<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <h1>Object</h1>
    <h2>Create</h2>
    <script>
        var coworkers = {
            "programmer" : "egoing",
            "designer" : ["leezche", "hakyung"]
        };
        document.write("programmer :" + coworkers.programmer +"<br>")
        document.write("designer :" + coworkers.designer[0] +"<br>")
        coworkers.bookkeeper = "duru";
        document.write("bookkeeper :" + coworkers.bookkeeper +"<br>")
        coworkers["data scientest"] = "chaelim";
        document.write("data-sa: " + coworkers["data scientest"] + "<br>")
    </script>
    <h2> iterate </h2>
    <script>
        for(var key in coworkers) {
            document.write(key + ':' + coworkers[key]+'<br>')
            //key와 value값 출력하기<
        }
    </script>
    <h2>property & Method </h2>
    <script>
    coworkers.showAll = function(){
            for(var key in this) {
            document.write(key + ':' + this[key]+'<br>')
        }
    }
    coworkers.showAll();
    //객체에 소속된 함수.를 메소드로 함
    // 객체에 소속된 변수를 프로퍼티라고 함. designer같은 거.
    </script>
</body>
</html>
